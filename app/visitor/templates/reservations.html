{% extends "base.html" %}
{% block title %} Jou boekingen {% endblock %}

{% block content %}
    <div class="jumbotron">

        <h1>Jou boekingen</h1>

        {% for reservation in reservation_data %}
            <div class="card">
                Week: {{ reservation.week }} <br>
                Bungalow: {{ reservation.bungalow }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
