{% extends "base.html" %}
{% block title %} Inloggen {% endblock %}

{% block content %}
    <h1>Inloggen</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }}
        {{ form.password.label }} {{ form.password() }}
        {{ form.submit() }}
    </form>
{% endblock %}
